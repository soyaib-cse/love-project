<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love</title>

<style>
body{
    margin:0;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;
    font-family: Arial;
    color:white;
}

.heart-wrapper{
    width:260px;
    margin:40px auto;
    position:relative;
}

svg{
    width:100%;
    height:auto;
    display:block;
}

/* IMAGE INSIDE HEART */
.images{
    position:absolute;
    top:35px;
    left:30px;
    width:200px;
    height:180px;
    display:flex;
    overflow:hidden;
    border-radius:20px;
}

.images img{
    width:50%;
    height:100%;
    object-fit:cover;
    display:none;
}

/* TEXT */
.text{
    position:absolute;
    top:90px;
    width:100%;
    font-size:20px;
    font-weight:bold;
    display:none;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Happy Valentine ‚ù§Ô∏è</h1>

<div class="heart-wrapper">

    <!-- PERFECT HEART SVG -->
    <svg viewBox="0 0 512 512">
        <path fill="red"
        d="M471.7 73.8c-54.5-46.4-136-38.3-186.6 13.7L256 117.6l-29.1-30.1
        C176.3 35.5 94.8 27.4 40.3 73.8c-62.8 53.5-66.1 149.8-9.9 207.1
        l193.5 199.8c18.8 19.4 49.3 19.4 68.2 0l193.5-199.8
        c56.2-57.3 52.9-153.6-9.9-207.1z"/>
    </svg>

    <div class="images">
        <img id="img1">
        <img id="img2">
    </div>

    <div class="text" id="loveText">I Love You ‚ù§Ô∏è</div>

</div>

<input type="file" id="file1"><br><br>
<input type="file" id="file2"><br><br>

<button onclick="showLove()">Click Me üôÇ</button>

<script>
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');

document.getElementById('file1').onchange = e=>{
    const file = e.target.files[0];
    if(file){
        img1.src = URL.createObjectURL(file);
        img1.style.display='block';
    }
};

document.getElementById('file2').onchange = e=>{
    const file = e.target.files[0];
    if(file){
        img2.src = URL.createObjectURL(file);
        img2.style.display='block';
    }
};

function showLove(){
    document.getElementById('loveText').style.display='block';
}
</script>

</body>
</html>
