<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            padding: 50px 20px;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
            max-width: 600px;
            margin: auto;
        }

        /* Heart container for images */
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Heart_corazon.svg/1024px-Heart_corazon.svg.png') no-repeat center;
            background-size: contain;
            z-index: 1;
        }

        .love-images {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
        }

        .love-images img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .love-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            z-index: 2;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff4d6d;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ffe0e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>
        To the most beautiful person in my life‚Ä¶<br>
        You are my happiness, my peace, my everything.  
        Thank you for being in my world üíï
    </p>

    <!-- Heart with 2 images inside -->
    <div class="heart-container">
        <div class="heart-shape"></div>
        <div class="love-images">
            <img src="photo1.jpg" alt="My Love">
            <img src="photo2.jpg" alt="My Love">
        </div>
        <div class="love-text">I Love You ‚ù§Ô∏è</div>
    </div>

    <button onclick="alert('I Love You Forever ‚ù§Ô∏è')">
        Click Me üôÇ
    </button>
</div>

</body>
</html>
