<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            padding: 50px 20px;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
            max-width: 600px;
            margin: auto;
        }

        /* Heart container */
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            clip-path: polygon(
                50% 0%, 61% 5%, 70% 15%, 75% 25%, 80% 40%, 
                50% 100%, 20% 40%, 25% 25%, 30% 15%, 39% 5%
            );
            background: #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .love-images {
            display: flex;
            width: 90%;
            height: 90%;
        }

        .love-images img {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        .love-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        input[type="file"] {
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff4d6d;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ffe0e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>
        To the most beautiful person in my life‚Ä¶<br>
        You are my happiness, my peace, my everything.  
        Thank you for being in my world üíï
    </p>

    <!-- Heart container with 2 side-by-side images -->
    <div class="heart-container">
        <div class="love-images">
            <img id="img1" src="" alt="My Love" style="display:none;">
            <img id="img2" src="" alt="My Love" style="display:none;">
        </div>
        <div class="love-text">I Love You ‚ù§Ô∏è</div>
    </div>

    <!-- File inputs for user to choose pictures -->
    <div>
        <label>Choose first picture: </label>
        <input type="file" id="file1" accept="image/*"><br><br>

        <label>Choose second picture: </label>
        <input type="file" id="file2" accept="image/*">
    </div>

    <button onclick="alert('I Love You Forever ‚ù§Ô∏è')">
        Click Me üôÇ
    </button>
</div>

<script>
    const file1 = document.getElementById('file1');
    const file2 = document.getElementById('file2');
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');

    file1.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(file) {
            img1.src = URL.createObjectURL(file);
            img1.style.display = 'block';
        }
    });

    file2.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(file) {
            img2.src = URL.createObjectURL(file);
            img2.style.display = 'block';
        }
    });
</script>

</body>
</html>
