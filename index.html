<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love</title>

<style>
body{
    margin:0;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;
    font-family: Arial;
    color:white;
}

/* HEART */
.heart{
    position: relative;
    width: 220px;
    height: 220px;
    margin: 60px auto;
    transform: rotate(-45deg);
    background: red;
    overflow: hidden;
}

.heart:before,
.heart:after{
    content:'';
    position:absolute;
    width:220px;
    height:220px;
    background:red;
    border-radius:50%;
}

.heart:before{
    top:-110px;
    left:0;
}

.heart:after{
    left:110px;
    top:0;
}

/* IMAGE HOLDER */
.images{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    transform: rotate(45deg);
}

/* IMPORTANT FIX */
.images img{
    width:50%;
    height:100%;
    object-fit: cover;
}

/* TEXT */
.text{
    position:absolute;
    width:100%;
    top:40%;
    transform: rotate(45deg);
    font-size:20px;
    font-weight:bold;
    display:none;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Happy Valentine ‚ù§Ô∏è</h1>

<div class="heart">
    <div class="images">
        <img id="img1">
        <img id="img2">
    </div>
    <div class="text" id="loveText">I Love You ‚ù§Ô∏è</div>
</div>

<input type="file" id="file1"><br><br>
<input type="file" id="file2"><br><br>

<button onclick="showLove()">Click Me üôÇ</button>

<script>
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');

img1.style.display = "none";
img2.style.display = "none";

document.getElementById('file1').onchange = e=>{
    const file = e.target.files[0];
    if(file){
        img1.src = URL.createObjectURL(file);
        img1.style.display='block';
    }
};

document.getElementById('file2').onchange = e=>{
    const file = e.target.files[0];
    if(file){
        img2.src = URL.createObjectURL(file);
        img2.style.display='block';
    }
};

function showLove(){
    document.getElementById('loveText').style.display='block';
}
</script>

</body>
</html>
