<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

.container {
    padding: 50px 20px;
}

h1 { font-size: 40px; }

p {
    font-size: 20px;
    max-width: 600px;
    margin: auto;
}

/* Heart shape container */
.heart-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    clip-path: polygon(
        50% 0%, 
        61% 5%, 
        70% 15%, 
        75% 25%, 
        80% 40%, 
        50% 100%, 
        20% 40%, 
        25% 25%, 
        30% 15%, 
        39% 5%
    );
    background-color: #ff4d6d;
}

.heart-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
}

.heart-bg img {
    width: 50%;
    height: 100%;
    object-fit: cover;
}

/* Love text */
.love-text {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    display: none;
}

/* File inputs */
input[type="file"] {
    margin-top: 20px;
    font-size: 16px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background: #ffe0e6;
}
</style>
</head>
<body>

<div class="container">
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<p>
To the most beautiful person in my life‚Ä¶<br>
You are my happiness, my peace, my everything.  
Thank you for being in my world üíï
</p>

<!-- Heart container -->
<div class="heart-container">
    <div class="heart-bg">
        <img id="img1" src="" style="display:none;">
        <img id="img2" src="" style="display:none;">
    </div>
    <div class="love-text" id="loveText">I Love You ‚ù§Ô∏è</div>
</div>

<!-- File inputs -->
<div>
<label>Choose first picture: </label>
<input type="file" id="file1" accept="image/*"><br><br>

<label>Choose second picture: </label>
<input type="file" id="file2" accept="image/*">
</div>

<button id="showLove">Click Me üôÇ</button>
</div>

<script>
const file1 = document.getElementById('file1');
const file2 = document.getElementById('file2');
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
const loveText = document.getElementById('loveText');
const button = document.getElementById('showLove');

file1.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file){
        img1.src = URL.createObjectURL(file);
        img1.style.display = 'block';
    }
});

file2.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file){
        img2.src = URL.createObjectURL(file);
        img2.style.display = 'block';
    }
});

button.addEventListener('click', function(){
    loveText.style.display = 'block';
});
</script>

</body>
</html>
